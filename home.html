<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mfs Function</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- account balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">50000</div>

            </div>
          </div>
          <div class="divider"></div>
          <!-- Features start -->
          <div>
            <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
            <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
            <button id="show-transaction-form" class="btn btn-lg">Transaction</button>
          </div>
          <!-- features end -->
          <div class="divider"></div>
          <!--add money form start  -->
          <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="add-money" type="Amount" placeholder="Add Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="btn-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!--add money form End  -->
          <!-- cash out form start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input id="input-cashout" type="Amount" placeholder="Add Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input id="input-cashout-pin" type="password" placeholder="Pin Number" class="input input-bordered"
                  autocomplete="off" required />

              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- cash out form End -->

          <!-- transaction start  -->
            <div id="transaction-section"class="hidden">
              <h2 class="text-3xl text-center">Transaction History</h2>
              <div id="transaction-container" class="space-y-3">
               
              </div>
            </div>
          <!-- transaction End -->

        </div>
      </div>
    </div>
  </main>
  <!-- <script src="JS/utilities.js"></script> -->
  <!-- <script src="JS/addMoney.js"></script> -->
  <!-- <script src="JS/add.js"></script> -->
  <script src="JS/addmoney2.js"></script>
  <script src="JS/utilites2.js"></script>
  <script src="JS/cashout.js"></script>
  <script src="JS/features.js"></script>

</body>

</html>
